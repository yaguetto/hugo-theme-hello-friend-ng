{{ define "main" }}
<main aria-role="main">
    <div>

        {{ with .Site.Params.img }}
        <img class="center" style="border-radius: 50%" src="{{ . }}" width="200px" /> {{ end }}
        <h1>{{ .Site.Title }}</h1>

        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }} {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
    </div>
</main>
{{ end }}
